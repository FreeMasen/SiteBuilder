<!DOCTYPEhtml>
<html>

<head>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: 0;
            background: #2c363f;
        }

        h1 {
            margin: 0;
            padding: 0;
        }

        * {
            font-family: 'SegoeUI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #main {
            max-width: 800px;
            margin: 10pxauto0;
            background: #f2f5ea;
            padding: 10px;
        }

        #spinner-container {
            width: 100%;
            min-height: 400px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-flow: row;
            justify-content: center;
            align-items: center;
        }

        #spinner {
            background: #2c363f;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            animation-duration: 1.5s;
            animation-name: spin;
            animation-iteration-count: infinite;
            display: flex;
            flex-flow: row;
            justify-content: space-between;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
            from {
                transform: rotate(0);
            }
        }

        .spinner-inner {
            width: 15px;
            height: 15px;
            margin: auto;
            background: #e75a7c;
            border-radius: 50%;
        }

        @keyframes fade-in {
            to {
                opacity: 100%;
            }
            from {
                opacity: 0;
            }
        }

        #app-container {
            animation-duration: 1s;
            animation-name: fade-in;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="spinner-container">
            <div id="spinner">
                <div class="spinner-inner"></div>
                <div class="spinner-inner"></div>
            </div>
        </div>
    </div>
    <link href="main.css" />
    <script type="text/javascript" src="https://getfirebug.com/firebug-lite.js"></script>
    <script src="app.js" ></script>
</body>

</html>
