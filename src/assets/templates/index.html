{% extends "base.html" %}
{% block head %}
<style>
    #main {
        display: flex;
        flex-flow: row wrap;
        align-items: flex-start;
        align-content: flex-start;
        justify-content: center;
        margin: auto;
    }
    .project-link {
        width: 25vw;
        height: 25vw;
        overflow: hidden;
        display: block;
        margin: 10px;
        background-position: 50% 50%;
        background-size: cover;
        filter: grayscale(100);
        
    }
    .project-link:hover {
        filter: none;
    }
    #twozerooneseven-st-paul-prize-competition:hover {
        filter: sepia(1) hue-rotate(165deg);
    }
</style>
{% endblock head %}
{% block content %}
    {% for page in pages %}
        <a id="{{page.project.name | replace(from=" ", to="-") | convert_numeric | lower}}" href="/portfolio/{{page.project.name}}/index.html" class="project-link" style="background-image: url('portfolio/{{page.project.name}}/img/{{page.project.images | sort | first}}')" title="{{page.meta.title | escape}}" />
        </a>
    {% endfor %}
{% endblock content %}
