{% extends "base.html" %}
{% block head %}
<style>
    #main {
        display: flex;
        flex-flow: row wrap;
        align-items: flex-start;
        align-content: flex-start;
        justify-content: center;
        margin: auto;
    }
    .project-container {
        width: 25vw;
        height: 25vw;
        margin: 10px;
        position: relative;
    }
    .project-image {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-position: 50% 50%;
        background-size: cover;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        filter: grayscale(100);
    }
    .project-image:hover {
        filter: none;
    }
    .project-overlay {
        display: none;
    }
    .project-overlay.b-w {
        width: 100%;
        height: 100%;
        display: block;
        background: transparent;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
    }

    .project-overlay.b-w:hover {
        background: rgba({{color.red}}, {{color.green}}, {{color.blue}}, 0.25);
    }
    
</style>
{% endblock head %}
{% block content %}
    {% for page in pages %}
    <div class="project-container">
        <a href="/portfolio/{{page.project_folder}}/index.html" class="project-overlay{% if page.b_w %} b-w{% endif %}" title="{{page.title}}"></a>
        <a href="/portfolio/{{page.project_folder}}/index.html" id="{{page.id}}" class="project-image" style="background-image: url('portfolio/{{page.project_folder}}/img/{{page.image_name}}')" title="{{page.title}}"></a>
    </div>
    {% endfor %}
{% endblock content %}
