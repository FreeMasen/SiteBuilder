{% extends "base.html" %}
{% block head %}
<style>
    #about {
        margin: 0 6vw;
    }

    }
    #joe {
        float: left;

{% endblock head %}
{% block content %}
<div id="about">
    <img id="joe" src="joe.jpg" />
    {{ content | safe }}
</div>
{% endblock content %}
