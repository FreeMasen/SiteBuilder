<html>
    <head>
        <base href="/SiteBuilder/" /> 
        <style>
            @font-face {
                font-family: 'Bold';
                src: url('/fonts/Roboto-Bold.ttf')
            }
            @font-face {
                font-family: 'Normal';
                src: url('/fonts/Roboto-Regular.ttf')
            }
        html, body {
            border: 0;
            padding: 0;
            margin: 0;
        }
        html > * {
            box-sizing: border-box;
            font-family: 'Normal', sans-serif;
        }
        input, textarea {
            font-family: 'Normal', sans-serif !important;
            font-size: 14pt;
        }
        #header {
            margin-top: 10px;
            font-size: 18pt;
            display: flex;
            flex-flow: row;
            justify-content: space-between;
            align-items: center;
            align-content: flex-start;
            margin-left: 11vw;
            margin-right: 11vw;
        }
        #header > a {
            font-family: 'Normal', sans-serif;
            padding: 5px 0px;
            font-weight: bold;
            color: black;
            text-decoration: none;
        }
        #header > a:visited {
            color: black;
        }
        #nav {
            display: flex;
            flex-flow: row;
            justify-content: center;
            align-items: center;
            align-content: flex-start;
        }
        .button {
            display: block;
            padding: 5px 10px;
            text-decoration: none;
            color: black;
            background: none;
            border: none;
            font-family: 'Normal', sans-serif;
        }
        .button:visited {
            color: black;
        }
        .button:hover,
        .button.selected {
            color: rgb(210, 72, 4, 1);
        }
        .button.selected:hover {
            color: black;
        }
        @media (max-width: 550px) {
            #header {
                font-size: 14pt;
            }
        }
        @media (max-width: 375px) {
            #header {
                font-size: 12pt;
            }
        }
        </style>
        
<style>
    #main {
        display: flex;
        flex-flow: row wrap;
        align-items: flex-start;
        align-content: flex-start;
        justify-content: center;
        margin: auto;
    }
    .project-container {
        width: 25vw;
        height: 25vw;
        margin: 10px;
        position: relative;
    }
    .project-image {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-position: 50% 50%;
        background-size: cover;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        filter: grayscale(100);
    }
    .project-image:hover {
        filter: none;
    }
    .project-overlay {
        display: none;
    }
    .project-overlay.b-w {
        width: 100%;
        height: 100%;
        display: block;
        background: transparent;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
    }

    .project-overlay.b-w:hover {
        background: rgba(210, 72, 4, 0.25);
    }
    
</style>

    </head>
    <body>
        <header id="header">
            <a href="/">
                Example Site
            </a>
            </svg>
            <nav id="nav">
                <a href="/"
                
                    class="button"
                
                >
                    Work
                </a>
                <a href="/about/index.html"
                
                    class="button"
                
                >
                    About
                </a>
                <a href="/contact/index.html"
                
                    class="button"
                
                >
                    Contact
                </a>
            </nav>
        </header>
        <main id="main">
            
    
    <div class="project-container">
        <a href="/portfolio/First-Project/index.html" class="project-overlay" title="First Project"></a>
        <a href="/portfolio/First-Project/index.html" id="project-first-project" class="project-image" style="background-image: url('portfolio/First-Project/img/doge.jpg')" title="First Project"></a>
    </div>
    
    <div class="project-container">
        <a href="/portfolio/Second-Project/index.html" class="project-overlay" title="Second Project"></a>
        <a href="/portfolio/Second-Project/index.html" id="project-second-project" class="project-image" style="background-image: url('portfolio/Second-Project/img/captain_picard.jpg')" title="Second Project"></a>
    </div>
    

        </main>
    </body>
</html>
