<html>
    <head>
        <base href="/" /> 
        <style>
            @font-face {
                font-family: 'Bold';
                src: url('/fonts/Roboto-Bold.ttf')
            }
            @font-face {
                font-family: 'Normal';
                src: url('/fonts/Roboto-Regular.ttf')
            }
        html, body {
            border: 0;
            padding: 0;
            margin: 0;
        }
        html > * {
            box-sizing: border-box;
            font-family: 'Normal', sans-serif;
        }
        input, textarea {
            font-family: 'Normal', sans-serif !important;
            font-size: 14pt;
        }
        #header {
            margin-top: 10px;
            font-size: 18pt;
            display: flex;
            flex-flow: row;
            justify-content: space-between;
            align-items: center;
            align-content: flex-start;
            margin-left: 11vw;
            margin-right: 11vw;
        }
        #header > a {
            font-family: 'Normal', sans-serif;
            padding: 5px 0px;
            font-weight: bold;
            color: black;
            text-decoration: none;
        }
        #header > a:visited {
            color: black;
        }
        #nav {
            display: flex;
            flex-flow: row;
            justify-content: center;
            align-items: center;
            align-content: flex-start;
        }
        .button {
            display: block;
            padding: 5px 10px;
            text-decoration: none;
            color: black;
            background: none;
            border: none;
            font-family: 'Normal', sans-serif;
        }
        .button:visited {
            color: black;
        }
        .button:hover,
        .button.selected {
            color: rgb(210, 72, 4, 1);
        }
        .button.selected:hover {
            color: black;
        }
        @media (max-width: 550px) {
            #header {
                font-size: 14pt;
            }
        }
        @media (max-width: 375px) {
            #header {
                font-size: 12pt;
            }
        }
        </style>
        
<style>
    #contact {
        max-width: 350px;
        margin: 10px auto;
    }
    .input-group {
        display: flex;
        flex-flow: column;
        margin-top: 10px;
    }
    .button-group {
        display: flex;
        flex-flow: row;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
    }
    .button-group > .button {
        cursor: pointer;
        font-size: 14pt;
    }
    #message {
        resize: none;
        height: 250px;
    }
</style>

    </head>
    <body>
        <header id="header">
            <a href="/">
                Example Site
            </a>
            </svg>
            <nav id="nav">
                <a href="/"
                
                    class="button"
                
                >
                    Work
                </a>
                <a href="/about/index.html"
                
                    class="button"
                
                >
                    About
                </a>
                <a href="/contact/index.html"
                
                    class="button selected"
                
                >
                    Contact
                </a>
            </nav>
        </header>
        <main id="main">
            
<form id="contact" method="post" action="message">
    <div class="input-group">
        <label for="email">Your Email</label>
        <input id="email" name="email" required />
    </div>
    <div class="input-group">
        <label for="name">Your Name</label>
        <input id="name" name="name" required />
    </div>
    <div class="input-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" required minlength="10"></textarea>
    </div>
    <div class="button-group">
        <button class="button" type="reset">Clear</button>
        <button class="button" type="submit">Send</button>
    </div>
</form>

        </main>
    </body>
</html>
